<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="slider-container">
    <img id="slider-image" src="images/cat1.jpeg" alt="Image Slider">

    <div class="buttons">
      <button id="prev">Previous</button>
      <button id="next">Next</button>
    </div>

    <div class="thumbnails">
      <img src="images/cat1.jpeg" class="thumb active" data-index="0">
      <img src="images/cat2.jpeg" class="thumb" data-index="1">
      <img src="images/cat3.jpeg" class="thumb" data-index="2">
    </div>
  </div>

  <script src="sc.js"></script>
</body>
</html>
